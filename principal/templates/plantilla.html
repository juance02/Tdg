{% extends 'indexp.html' %}
{% block content %}
{% load humanize %}


<article>
	<div class="row">
        {% for post in product %} 
        <div class="col-md-6 col-lg-3 ftco-animate">
            <div class="product">
                <a href="{% url 'verProductos' post.user.username %}" class="img-prod"><img class="img-fluid" src="{{post.image.url}}" alt="Colorlib Template">
                    <div class="overlay"></div>
                </a>
                <div class="text py-3 pb-4 px-3 text-center">
                    <h3><a href="#">{{post.nombre}}</a></h3>
                    <div class="d-flex">
                        <div class="pricing">
                         <time data-time="#">{{ post.timestamp| naturaltime }}</time>
                        <p class="price"><span class="price-sale">${{post.precio| intcomma}}</span></p>
                        
                        
                        </div>
                    </div>
                    
                    
                </div>
            </div>
  </div>
 
            {% endfor %}
        </div>   

    
</div>	

    
    
</article>

                        
{% endblock %}
